    function wpm() {
      return words / (sumMin + sumSec / 60);

    function startClock() {
      timestarted = true;
      var handler = function () {
        if (!done && timestarted && inputField.val().length > 0) {

          if (++sec === 60) {
            sumMin++;
            sec = 0;
            sumSec = 0;

            ':' +

          );
